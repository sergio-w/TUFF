<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStudy CE</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <style>
      :root {
        --background: #36393f;
        --sidebar: #2f3136;
        --chat-bg: #36393f;
        --secondary-bg: #2c2f33;
        --text-color: #dcddde;
        --accent-color: #7289da;
        --border-color: #202225;
        --input-bg: #202225;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: var(--text-color);
        background-color: var(--background);
        overflow: hidden;
        transition: background 0.7s ease-in-out;
      }

      .maincontent {
        display: flex;
        flex-direction: row;
        height: 100vh;
      }

      .leftsidecontent {
        width: 4vw;
        background-color: var(--sidebar);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1vw;
        box-sizing: border-box;
        overflow-y: scroll;
        scrollbar-width: none;
        overflow-x: hidden;
      }

      .rightsidecontent {
        width: 11vw;
        background-color: var(--sidebar);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 1vw;
        box-sizing: border-box;
        overflow-y: scroll;
        scrollbar-width: none;
        overflow-x: hidden;
      }

      .chatcontent {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: var(--chat-bg);
        position: relative;
        scrollbar-width: none;
      }

      .content {
        overflow-x: hidden;
        overflow-y: scroll;
        scrollbar-color: var(--secondary-bg) var(--border-color);
        scrollbar-width: thin;
        flex: 1;
        padding: 1vw;
        box-sizing: border-box;
        background-color: var(--background);
        background-image: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.171) 5%,
          rgba(255, 255, 255, 0) 5%
        );
        background-size: 4.5vw 4.5vw;
        background-position: -0.5vw -0.4vw;
      }

      .content::-webkit-scrollbar {
        width: 8px;
        background-color: var(--secondary-bg);
        border-radius: 50%;
      }

      .content::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 50%;
      }

      .content::-webkit-scrollbar-button {
        display: none;
      }

      .bottombar {
        display: flex;
        background-color: var(--secondary-bg);
        padding: 0.5vw;
      }

      .textinput {
        flex: 1 1 auto;
        min-height: 4vh;
        max-height: 30vh;
        font-size: 1vw;
        background-color: var(--input-bg);
        border: none;
        color: var(--text-color);
        padding: 1vh 1vw;
        outline: none;
        border-radius: 0.5vw;
        resize: none;
        overflow-y: scroll;
        line-height: 2vh;
        box-sizing: border-box;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .textinput::-webkit-scrollbar {
        display: none;
      }

      .leftsidecontent-inputfield {
        background-color: var(--input-bg);
        border: none;
        padding: 0.4vw;
        margin: 0.4vw;
        width: 13vw;
        color: var(--text-color);
        outline: none;
        border-radius: 0.2vw;
      }

      .content-bt {
        background-color: var(--accent-color);
        border: none;
        padding: 0.6vw;
        margin: 0.4vw;
        width: 14vw;
        color: #fff;
        cursor: pointer;
        border-radius: 0.2vw;
        font-size: 1vw;
      }

      .content-bt:hover {
        opacity: 0.9;
      }

      .white-text {
        font-size: 1vw;
        margin-left: 1.5vw;
        padding: 0.4vw;
        color: var(--text-color);
      }

      .textbox {
        background-color: var(--secondary-bg);
        padding: 0.7vw;
        border-radius: 0.4vw;
        margin: 0.4vw;
        max-width: 83vw;
        width: auto;
        font-size: 1vw;
        word-break: break-all;
        white-space: pre-line;
      }

      .textbox-name {
        font-size: 0.9vw;
        margin-left: 0.4vw;
        padding: 0.4vw;
        display: flex;
        align-items: center;
      }

      .bg {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        z-index: -1;
        background: linear-gradient(120deg, rgb(48, 0, 223), rgb(22, 0, 104));
      }

      .leftsidecontent-icon-container {
        width: 3vw;
        height: 3vw;
        justify-content: center;
        align-items: center;
        margin-bottom: 1vw;
      }

      .group-icon-container {
        width: 3vw;
        height: 3vw;
        justify-content: center;
        align-items: center;
        margin-bottom: 1vw;
        backdrop-filter: blur(1.6vw);
        -webkit-backdrop-filter: blur(1vw);
        background-color: rgba(116, 116, 116, 0.2);
        border-radius: 2vw;
        transition: all 0.3s ease;
      }

      .group-icon-container:hover {
        border-radius: 0.5vw;
        background-color: rgba(125, 255, 166, 0.581);
      }

      .leftsidecontent-icon {
        transition: all 0.4s ease;
        border-radius: 2vw;
        border: #7289da00 0.15vw solid;
      }

      .leftsidecontent-icon:hover {
        border: #ffc400 0.15vw solid;
        border-radius: 0.5vw;
      }

      .popup {
        display: none;
        position: fixed;
        background: rgb(27, 27, 27);
        border: 0.01vw solid rgb(107, 107, 107);
        border-radius: 0.5vw;
        padding: 0.5vw;
        color: white;
        font-size: 0.7vw;
        transform: translateY(20%);
        transition: all 0.2s ease;
        box-shadow: 0.1vw 0.1vw 0.2vw rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }

      .userinfo-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
      }

      .usericon-container {
        width: 2.5vw;
        height: 2.5vw;
        margin-bottom: 1.5vw;
        margin-top: 1.5vw;
        border-radius: 1.5vw;
        overflow: hidden;
        justify-content: center;
        align-items: center;
        display: flex;
        position: relative;
        border: 0.15vw solid var(--accent-color);
      }

      .usericon {
        border-radius: 2vw;
      }

      .AddGroupPopup {
        width: 20vw;
        height: 27vw;
        background-color: var(--sidebar);
        border-radius: 1vw;
        position: fixed;
        left: 50%;
        top: 50%;
        display: none;
        flex-direction: column;
        align-items: center;
        transform: translate(-50%, -50%);
        transition: all 0.1s ease;
        opacity: 0;
        font-family: comfortaa, sans-serif;
        z-index: 9000;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0;
        display: none;
        z-index: 7000;
      }

      .ShowOverlayAnim {
        animation: ShowOverlay ease-in 0.2s forwards;
      }

      .HideOverlayAnim {
        animation: HideOverlay ease-out 0.2s forwards;
      }

      @keyframes ShowOverlay {
        0% {
          opacity: 0;
          display: none;
        }

        100% {
          display: block;
          opacity: 0.5;
        }
      }

      @keyframes HideOverlay {
        0% {
          opacity: 0.5;
          display: block;
        }

        100% {
          opacity: 0;
          display: none;
        }
      }

      .smoothshow {
        animation: AddGroupPopupShow ease-in 0.15s forwards;
      }

      .smoothhide {
        animation: AddGroupPopupHide ease-out 0.15s forwards;
      }

      @keyframes AddGroupPopupShow {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes AddGroupPopupHide {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      .popuptext {
        font-size: 2vw;
        color: white;
      }

      .custominput {
        flex: 0 1 auto;
        height: 2vw;
        font-size: 1vw;
        background-color: var(--input-bg);
        border: none;
        color: var(--text-color);
        padding: 0.3vw 0.5vw;
        outline: none;
        border-radius: 0.2vw;
        margin-top: 0.4vw;
        margin-bottom: 0.4vw;
      }

      .LoginBox {
        width: 30vw;
        height: 20vw;
        background-color: var(--sidebar);
        border-radius: 1vw;
        position: fixed;
        left: 50%;
        top: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translate(-50%, -50%);
        transition: all 0.1s ease;
        font-family: comfortaa, sans-serif;
      }

      .logininput {
        flex: 0 1 auto;
        height: 2vw;
        font-size: 1vw;
        width: 20vw;
        background-color: var(--input-bg);
        border: none;
        color: var(--text-color);
        padding: 0.3vw 0.5vw;
        outline: none;
        border-radius: 0.2vw;
        margin-top: 0.4vw;
        margin-bottom: 0.4vw;
      }

      .login-bt {
        background-color: var(--accent-color);
        border: none;
        padding: 0.6vw;
        margin: 0.4vw;
        width: 21vw;
        color: #fff;
        cursor: pointer;
        border-radius: 0.2vw;
        font-size: 1vw;
      }

      .login-bt:hover {
        opacity: 0.9;
      }

      .loginerrorpopup {
        height: 2vw;
        width: 20vw;
        border-radius: 0.2vw;
        position: absolute;
        text-align: center;
        background-color: #3baa56;
        font-size: 1vw;
        left: 40vw;
      }

      .ErrorPopupShow {
        animation: ErrorPopupShow ease-out 0.15s forwards;
      }

      @keyframes ErrorPopupShow {
        0% {
          top: 100vh;
        }

        100% {
          top: 95vh;
        }
      }

      .ErrorPopupHide {
        animation: ErrorPopupHide ease-out 0.15s forwards;
      }

      @keyframes ErrorPopupHide {
        0% {
          top: 95vh;
        }

        100% {
          top: 100vh;
        }
      }

      .group-header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 0.2vw;
        border-bottom: 0.05vw solid var(--border-color);
      }

      .group-name {
        font-size: 1vw;
        margin-left: 0.5vw;
        font-weight: bold;
        color: var(--text-color);
        display: flex;
        align-items: center;
      }

      .settings-icon {
        font-size: 1.2vw;
        color: var(--text-color);
        cursor: pointer;
        transition: color 0.3s;
        margin-right: 0.5vw;
      }

      .settings-icon:hover {
        color: var(--accent-color);
      }

      .user-info {
        width: 100%;
        display: flex;
        align-items: center;
        padding: 0.5vw 1vw;
        border-top: 0.05vw solid var(--border-color);
      }

      .user-info img {
        width: 2vw;
        height: 2vw;
        border-radius: 50%;
        margin-right: 0.5vw;
      }

      .user-name {
        font-size: 0.9vw;
        color: var(--text-color);
        margin-right: 0.5vw;
        display: flex;
        align-items: center;
      }

      .userlist-content {
        overflow-y: auto;
        overflow-x: hidden;
        flex: 1;
        scrollbar-width: none;
        width: 100%;
        box-sizing: border-box;
      }

      .popup-leaveGroupButton {
        background-color: #20222500;
        border: none;
        margin: 0.4vw;
        width: 99%;
        height: 2vw;
        color: #fff;
        cursor: pointer;
        border-radius: 0.2vw;
        font-size: 1vw;
        transition: all 0.1s ease-in-out;
        text-align: center;
      }

      .popup-leaveGroupButton:hover {
        background-color: #ff5a70;
      }

      .popup-CopyID {
        background-color: #20222500;
        border: none;
        margin: 0.4vw;
        width: 95%;
        height: 2vw;
        color: #fff;
        cursor: pointer;
        border-radius: 0.2vw;
        font-size: 1vw;
        transition: all 0.1s ease;
      }

      .popup-CopyID:hover {
        background-color: var(--accent-color);
      }

      .CustomPopup {
        width: 20vw;
        background-color: var(--sidebar);
        border-radius: 1vw;
        position: fixed;
        padding-bottom: 0.5vw;
        padding-top: 0.5vw;
        left: 50%;
        top: 50%;
        display: none;
        flex-direction: column;
        align-items: center;
        transform: translate(-50%, -50%);
        transition: all 0.1s ease;
        opacity: 0;
        font-family: comfortaa, sans-serif;
        z-index: 9999;
      }

      @keyframes CustomPopupShow {
        0% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes CustomPopupHide {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      .copyidcontainer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 95%;
        border-radius: 0.5vw;
        background-color: var(--input-bg);
      }

      .copyidinput {
        width: 13vw;
        height: 2vw;
        margin-left: 0.2vw;
        font-size: 1vw;
        background-color: #20222500;
        outline: none;
        color: white;
        border: none;
      }

      .GroupSettingsPopup {
        width: 20vw;
        background-color: var(--sidebar);
        border-radius: 1vw;
        position: fixed;
        padding: 1vw;
        left: 50%;
        top: 50%;
        display: none;
        flex-direction: column;
        align-items: center;
        transform: translate(-50%, -50%);
        transition: all 0.1s ease;
        opacity: 0;
        font-family: comfortaa, sans-serif;
        z-index: 9001;
      }

      .GroupSettingsPopupShow {
        animation: CustomPopupShow ease-in 0.15s forwards;
      }

      .GroupSettingsPopupHide {
        animation: CustomPopupHide ease-out 0.15s forwards;
      }

      .GroupSettingsTitle {
        font-size: 1.4vw;
        margin-bottom: 1vw;
      }

      .group-settings-input {
        width: 90%;
        margin-bottom: 0.5vw;
        background-color: var(--input-bg);
        color: white;
        border: none;
        border-radius: 0.3vw;
        height: 2vw;
        font-size: 1vw;
        padding-left: 0.5vw;
        margin-top: 0.3vw;
      }

      .kick-list-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 97%;
        font-size: 1vw;
        height: 2vw;
        background-color: var(--accent-color);
        margin-bottom: 0.1vw;
        margin-top: 0.1vw;
        padding-left: 0.5vw;
        border-radius: 0.2vw;
      }

      .kick-button {
        background-color: #ff5a70;
        border: none;
        border-radius: 0.3vw;
        cursor: pointer;
        font-size: 0.8vw;
        padding: 0.3vw 0.5vw;
      }

      .kick-button:hover {
        opacity: 0.9;
      }

      .UserSettingsOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0;
        display: none;
        z-index: 2000;
      }

      .UserSettingsPopup {
        width: 20vw;
        background-color: var(--sidebar);
        border-radius: 1vw;
        position: fixed;
        left: 50%;
        top: 50%;
        display: none;
        flex-direction: column;
        align-items: center;
        transform: translate(-50%, -50%);
        transition: all 0.1s ease;
        opacity: 0;
        z-index: 3000;
        font-family: comfortaa, sans-serif;
      }

      .UserSettingsPopupShow {
        animation: CustomPopupShow ease-in 0.15s forwards;
      }

      .UserSettingsPopupHide {
        animation: CustomPopupHide ease-out 0.15s forwards;
      }

      .user-settings-icon {
        font-size: 1.2vw;
        color: var(--text-color);
        cursor: pointer;
        transition: color 0.3s;
      }

      .user-settings-icon:hover {
        color: var(--accent-color);
      }

      .usersettingscontainer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 95%;
        border-radius: 0.5vw;
        background-color: var(--input-bg);
        margin-bottom: 1vw;
      }

      /* Badge icon images / placeholders */
      .badge-icon {
        width: 1.5vw;
        height: 1.5vw;
        margin-left: 0.3vw;
        display: inline-block;
        vertical-align: middle;
        object-fit: contain;
      }

      .emojipicker {
        position: fixed;
        display: none;
        top: 53%;
        height: 39vh;
        width: 20vw;
      }

      .emoji-bt {
        background-color: #00000000;
        font-size: 1.5vw;
        border: none;
        outline: none;
        text-align: center;
        vertical-align: middle;
      }

      .gelatineeffect {
        animation: gelatine 0.5s forwards;
      }

      @keyframes gelatine {
        from,
        to {
          transform: scale(1, 1);
        }

        25% {
          transform: scale(0.9, 1.1);
        }

        50% {
          transform: scale(1.1, 0.9);
        }

        75% {
          transform: scale(0.95, 1.05);
        }
      }

      .file-upload-container {
        display: flex;
        align-items: center;
        gap: 0.5vw;
      }

      .file-label {
        display: inline-block;
        background-color: var(--accent-color);
        color: #fff;
        padding: 0.6vw 1.2vw;
        border-radius: 0.4vw;
        cursor: pointer;
        transition: background-color 0.3s ease;
        white-space: nowrap;
        margin-right: 0.5vw;
      }

      .file-label:hover {
        background-color: #5a6fb2;
      }

      .file-label:active {
        background-color: #425187;
      }

      .file-label + input[type="file"] {
        display: none;
      }

      .chatinputcontainer {
        display: flex;
        align-items: center;
        gap: 0.5vw;
        padding: 0.5vw;
        background-color: var(--input-bg);
        border-radius: 0.5vw;
      }

      .textinput {
        flex: 1;
        margin: 0;
      }

      .chatinputcontainer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        border-radius: 0.5vw;
        background-color: var(--input-bg);
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .useractive {
        outline: 0.2vw solid var(--sidebar);
        height: 0.6vw;
        width: 0.6vw;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      .messagetime {
        font-size: 0.8vw;
        color: var(--text-color);
        margin-left: 0.5vw;
        margin-right: 0.5vw;
      }

      .audioplayer {
        display: flex;
        align-items: center;
        width: 20vw;
        min-height: 4vw;
        border-radius: 0.5vw;
        background-color: var(--input-bg);
        margin-bottom: 1vw;
      }

      .playbt {
        font-size: 1.2vw;
        background-color: var(--accent-color);
        color: var(--text-color);
        height: 2.5vw;
        width: 2.5vw;
        outline: none;
        border: none;
        margin-left: 0.35vw;
        border-radius: 0.5vw;
        cursor: pointer;
        transition: color 0.3s;
      }

      .audiotimeline {
        width: 9vw;
        height: 0.5vw;
      }
    </style>
  </head>

  <body>
    <div class="maincontent" id="maincontent"></div>
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="AddGroupPopup" id="AddGroupPopup">
      <span
        class="popuptext"
        style="margin-bottom: 0.4vw; margin-top: 0.8vw; font-weight: bold"
        >Join a group</span
      >
      <span
        class="popuptext"
        style="
          margin-bottom: 1vw;
          margin-left: 0.5vw;
          margin-right: 0.5vw;
          font-weight: 100;
          font-size: 1vw;
          text-align: center;
        "
        >Input a group id and then you can chat with your buddys</span
      >
      <input
        class="custominput"
        placeholder="Enter URL here"
        id="joingroupid"
      />
      <button
        class="content-bt"
        onclick='joinGroup(document.getElementById("joingroupid").value)'
      >
        Join
      </button>
      <span
        class="popuptext"
        style="
          margin-bottom: 2vw;
          margin-left: 0.5vw;
          margin-right: 0.5vw;
          margin-top: 1vw;
          font-weight: 100;
          font-size: 1vw;
          text-align: center;
        "
        >Or</span
      >
      <span
        class="popuptext"
        style="
          margin-bottom: 1vw;
          margin-left: 0.5vw;
          margin-right: 0.5vw;
          font-weight: 100;
          font-size: 1vw;
          text-align: center;
        "
      >
        Make a group</span

           userinfocontainer.appendChild(iconcontainer);

           container.appendChild(userinfocontainer);

           container.appendChild(box);
           function isValidImage(urlTocheck = "") {
             var image = new Image();
             image.src = urlTocheck;
             if (image.width == 0) {
               return false;
             } else {
               return true;
             }
           }
           let textBuffer = "";
           const links = text.split(/( |\n)/);
           let current_index = 0;
           links.forEach((link) => {
             if (link.startsWith("http://") || link.startsWith("https://") || link.startsWith("*") || link.startsWith("~")) {
               if (textBuffer) {
                 const textNode = document.createTextNode(textBuffer + " ");
                 box.appendChild(textNode);
                 textBuffer = "";
               }
               const fileExtension = link.split(".").pop().toLowerCase();
               const contentDiv = document.createElement("div");
               contentDiv.style.marginTop = "0.5vw";
               if (link.startsWith("*")) {
                let nextindex = 0;
                if (!link.endsWith("*")) {
                    nextindex = links.findIndex((item, index) => item.includes("*") && index > current_index);
                    if (nextindex !== -1) {
                        link = links.slice(current_index, nextindex + 1).join(" ");
                    }
                }
                const boldtext = document.createElement("span");
                boldtext.innerText = link.slice(1, link.length - 1);
                boldtext.style.fontWeight = "bold";
                box.appendChild(boldtext);
                links.splice(current_index, nextindex);
                } else if (link.startsWith("~")) {
                let nextindex = 0;
                if (!link.endsWith("~")) {
                    nextindex = links.findIndex((item, index) => item.includes("*") && index > current_index);
                    if (nextindex !== -1) {
                        link = links.slice(current_index, nextindex + 1).join(" ");
                    }
                }
                const ilatictext = document.createElement("span");
                ilatictext.innerText = link.slice(1, link.length - 1);
                ilatictext.style.fontWeight = "italic";
                box.appendChild(ilatictext);
                links.splice(current_index, nextindex);
               } else if (isValidImage(link) != false) {
                 const imgElement = document.createElement("img");
                 imgElement.src = link;
                 imgElement.style.maxWidth = "40vw";
                 imgElement.style.height = "auto";
                 imgElement.style.borderRadius = "1vw";
                 imgElement.lazyload = true;
                 contentDiv.appendChild(imgElement);
               } else if (["mp4", "webm", "gif"].includes(fileExtension)) {
                 const videoElement = document.createElement("video");
                 videoElement.src = link;
                 videoElement.controls = true;
                 videoElement.style.maxWidth = "40vw";
                 videoElement.style.borderRadius = "0.5vw";
                 videoElement.lazyload = true;
                 contentDiv.appendChild(videoElement);
               } else if (["mp3", "ogg", "opus"].includes(fileExtension)) {
                 const AudioElement = document.createElement("div");
                 AudioElement.classList.add("audioplayer");

                 var audio = new Audio(link);

                 const PlayBT = document.createElement("button");
                 PlayBT.classList.add("playbt");
                 PlayBT.innerHTML = `<i class="fa fa-play" aria-hidden="true"></i>`;

                 let isPlaying = false;
                 let audiotime = "00:00";
                 let fullaudiotime = "00:00";

                 const AudioTime = document.createElement("span");
                 AudioTime.style.fontSize = "0.9vw";
                 AudioTime.style.whiteSpace = "nowrap";
                 AudioTime.style.marginRight = "0.5vw";
                 AudioTime.style.marginLeft = "0.5vw";
                 AudioTime.textContent = `${audiotime} / ${fullaudiotime}`;

                 const timeline = document.createElement("input");
                 timeline.type = "range";
                 timeline.min = 0;
                 timeline.step = "0.01";
                 timeline.classList.add("audiotimeline");
                 timeline.style.flex = "1";
                 timeline.style.marginRight = "1vw";

                 const timeContainer = document.createElement("div");
                 timeContainer.style.display = "flex";
                 timeContainer.style.alignItems = "center";
                 timeContainer.style.gap = "0.5vw";
                 timeContainer.style.width = "100%";
                 timeContainer.appendChild(AudioTime);
                 timeContainer.appendChild(timeline);

                 function formatTime(seconds) {
                   const minutes = Math.floor(seconds / 60);
                   const secs = Math.floor(seconds % 60);
                   return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
                 }

                 PlayBT.addEventListener("click", () => {
                   isPlaying = !isPlaying;
                   PlayBT.innerHTML = isPlaying
                     ? `<i class="fa fa-pause" aria-hidden="true"></i>`
                     : `<i class="fa fa-play" aria-hidden="true"></i>`;
                   if (isPlaying) {
                     audio.play();
                   } else {
                     audio.pause();
                   }
                 });

                 audio.addEventListener("timeupdate", () => {
                   audiotime = formatTime(audio.currentTime);
                   AudioTime.textContent = `${audiotime} / ${fullaudiotime}`;
                   timeline.value = audio.currentTime;
                   if (audio.currentTime == audio.duration) {
                     timeline.value = timeline.max;
                   }
                 });

                 audio.addEventListener("loadedmetadata", () => {
                   fullaudiotime = formatTime(audio.duration);
                   AudioTime.textContent = `${audiotime} / ${fullaudiotime}`;
                   timeline.max = audio.duration;
                 });

                 AudioElement.appendChild(PlayBT);
                 AudioElement.appendChild(timeContainer);

                 contentDiv.appendChild(AudioElement);
               } else {
                 const linkElement = document.createElement("a");
                 linkElement.href = link;
                 linkElement.innerText = link;
                 linkElement.target = "_blank";
                 linkElement.style.wordBreak = "break-word";
                 box.appendChild(linkElement);
                 const space = document.createTextNode(" ");
                 box.appendChild(space);
               }
               container.appendChild(contentDiv);
             } else {
               textBuffer += link + " ";
             }
             current_index += 1;
           });
           if (textBuffer) {
             const textNode = document.createTextNode(textBuffer);
             box.appendChild(textNode);
           }

           if (box.innerText.trim() === "") {
             box.style.display = "none";
           }

           document.getElementById("content").appendChild(container);
           if (autoscroll) {
             document.getElementById("content").scrollTop =
               document.getElementById("content").scrollHeight;
           }
         }

         function customUuid(length = 200) {
           const randomValues = crypto.getRandomValues(new Uint8Array(length));
           return Array.from(randomValues, (byte) =>
             byte.toString(16).padStart(2, "0")
           ).join("");
         }

         function genClientKey() {
           const randomBytes = new Uint8Array(128);
           window.crypto.getRandomValues(randomBytes);
           const base64String = btoa(String.fromCharCode.apply(null, randomBytes));
           return base64String;
         }

         function ConnectToServer() {
           socket = new WebSocket(serverlocation);

           socket.onopen = () => {
             pingServer();
           };

           socket.addEventListener("message", (event) => {
             try {
               const data = JSON.parse(event.data);
               if (data.status !== "error") {
                 if (data && data.userID === myuuid) {
                   myuuid = customUuid();
                   switch (data.type) {
                     case "Login":
                       InitChat();
                       username = data.username;
                       mytoken = data.token;
                       MakeErrorMessage(data.message, true);
                       sendGroupPacket(username);
                       updateUserInfo(username);
                       break;

                     case "CreateAccount":
                       MakeErrorMessage(data.message, true);
                       break;

                     case "MakeGroup":
                       MakeErrorMessage(data.message, true);
                       break;

                     case "JoinGroup":
                       MakeErrorMessage(data.message, true);
                       sendGroupPacket(username);
                       {
                         const joinGroupPacket = {
                           type: "requestGroupData",
                           groupID: data.groupID,
                           userID: myuuid,
                           username,
                           token: mytoken,
                         };
                         socket.send(JSON.stringify(joinGroupPacket));
                       }
                       break;

                     case "groupMessages": {
                       const content = document.getElementById("content");
                       const memberslist =
                         document.getElementById("userlist-content");
                       if (content && memberslist) {
                         content.innerHTML = "";
                         memberslist.innerHTML = "";

                         const fixeddata = data.data;
                         const messages = fixeddata.data;
                         const members = fixeddata.allmembers;
                         currentGroupOwner = fixeddata.owner || null;

                         messages.forEach((msg) => {
                           const isOwner = msg.username === currentGroupOwner;
                           makebox(
                             msg.message,
                             msg.username,
                             false,
                             msg.icon || "/assets/img/user.svg",
                             msg.badges || [],
                             isOwner,
                             msg.time
                           );
                         });

                         refreshUserList(members);
                         if (isRequestingSettings) {
                           openGroupSettingsPopup(fixeddata);
                         }
                       }
                       break;
                     }
                     case "CreateAccount":
                       MakeErrorMessage(data.message, true);
                       break;
                     case "getGroupList":
                       UpdateGroupList(data.groups);
                       break;
                     case "sendmessage":
                       getGroupData();
                       break;

                     case "refreshGroupData":
                       {
                         console.log("got group data");
                         loadData();
                         initGroupContent();
                         getGroupData();
                         sendGroupPacket(username);
                         if (data.data && data.data.groupid === currentGroup) {
                           const cont = document.getElementById("content");
                           const lst = document.getElementById("userlist-content");
                           if (cont && lst) {
                             cont.innerHTML = "";
                             lst.innerHTML = "";
                             const fix = data.data;
                             const msgList = fix.data || [];
                             const memList = fix.allmembers || [];
                             currentGroupOwner = fix.owner || null;

                             msgList.forEach((msg) => {
                               makebox(
                                 msg.message,
                                 msg.username,
                                 false,
                                 "/assets/img/user.svg",
                                 msg.badges || [],
                                 msg.username === currentGroupOwner,
                                 msg.time
                               );
                             });
                             refreshUserList(memList);
                           }
                         }
                       }
                       break;
                   }
                 } else {
                   switch (data.type) {
                     case "sendmessage":
                       getGroupData();
                       break;
                     case "updateGroup":
                       const { groupID, newName, kickUser, joinUser, allmembers } =
                         data;
                       if (groupID === currentGroup) {
                         if (newName) {
                           setGroupName(newName);
                         }
                         if (username == kickUser) {
                           InitChat();
                         }
                       } else {
                         if (username == kickUser) {
                           sendGroupPacket(username);
                         }
                       }
                       getGroupData();
                       break;
                   }
                 }
               } else {
                 MakeErrorMessage(data.message, false);
               }
             } catch (e) {
               console.error("Error parsing message:", e);
             }
           });
         }

           });
